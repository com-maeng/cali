services:
  was:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - "./backend:/backend"
    ports:
      - "8080:8080"
    env_file: ".env.dev"
    environment:
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/${DATABASE_NAME}
      - SPRING_DATASOURCE_USERNAME=${DATABASE_USER}
      - SPRING_DATASOURCE_PASSWORD=${DATABASE_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
      search-server-m:
        condition: service_healthy

  db:
    image: postgres:16-alpine3.20 # Latest minor version
    environment:
      - POSTGRES_DB=${DATABASE_NAME}
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
    healthcheck:
      test: "pg_isready --username=${DATABASE_USER} --dbname=${DATABASE_NAME}"
      interval: 2s
      retries: 4
      start_period: 2s
      timeout: 4s
    volumes:
      - "cali-db-data:/var/lib/postgresql/data"

  cache:
    image: redis:7.2-alpine3.20
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 2s
      retries: 4
      start_period: 2s
      timeout: 4s
    volumes:
      - cali-cache-data:/data

  search-server-m:
    image: getmeili/meilisearch
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 2s
      retries: 4
      start_period: 2s
      timeout: 4s
    volumes:
      - "cali-meili-data:/meili_data"
    environment:
      - MEILI_DB_PATH=/meili_data/ms_db
      - MEILI_HTTP_ADDR=0.0.0.0:7700
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY}

volumes:
  cali-db-data:
  cali-cache-data:
  cali-meili-data:
